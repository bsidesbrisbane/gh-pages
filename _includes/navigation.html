<div class="container">
  <div class="Nav">
    <nav>
      <h2>Navigation</h2>
      <p style="font-size:22px">
        {% for item in site.data.navigation %}
          [ <a href="{{ item.link }}" {% if page.url == item.link %}style="color: #777;"{% endif %}>
            {{ item.name }}
          </a> ] <br /> 
        {% endfor %}
      </p>
    </nav>
  </div>
  <div class="Countdown">
    <h2>Event Details</h2>
    <p style="font-size:18px">
      Saturday, 13th July 2024
    </p>
    <p style="font-size:18px">
      Time left: <span id="countdown" class="timer"></span>
    </p>
    <br />
    <p>
      <button id="buy" onclick="window.open('https://events.humanitix.com/bsides-brisbane-2024?c=web')">
        <strong>Buy tickets now!</strong>
      </button>
    </p>
  </div>
</div>
